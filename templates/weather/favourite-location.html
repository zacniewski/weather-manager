{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h2 class="mt-2 text-center">Your favourite location</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            {{ fav_loc_form.location|add_class:'form-control' }}
                            <label for="id_location">Location to save</label>
                        </div>

                        <div class="d-flex align-items-center justify-content-md-center mt-4 mb-0">
                            <input type="submit" class="btn btn-primary" value="Save favourite location" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
